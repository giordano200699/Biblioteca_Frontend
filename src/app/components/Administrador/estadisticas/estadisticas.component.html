<body class="profile-page sidebar-collapse">
    <div class="page-header header-filter" data-parallax="true" style="background-image: url('../assets/libs/bootstrap/img/book.jpg');"></div>
    <div class="main main-raised">
        <div class="profile-content">
            <div class="container">
                <nav class="navbar navbar-expand-lg bg-dark">
                    <div class="container">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" [routerLink]="['/users']">Alumnos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" [routerLink]="['/libros']">Libros</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" [routerLink]="['/editoriales']">Editoriales</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" [routerLink]="['/autores']">Autores</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" [routerLink]="['/administrador/prestamos']">Préstamos</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div  style="padding-bottom: 30px; margin-bottom:100px;">
                    <h2>Estadísticas</h2>
                    <select [(ngModel)]="modelo" class="form-control">
                        <option value="1">Préstamos</option>
                        <option value="2">Pedidos</option>
                        <option value="3">Libros</option>
                    </select>
                    <button type="button" class="btn btn-info"  (click)="obtenerGrafica()">
                        Obtener gráfica
                    </button>
                    <hr>

                    <google-chart #chart
                        [title]="title"
                        [type]="type"
                        [data]="data"
                        [columnNames]="columnNames"
                        [options]="options"
                        [width]="width"
                        [height]="height">
                    </google-chart>
                </div>
            </div>
        </div>
    </div>
</body>
